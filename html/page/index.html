<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="normalize.css">

    <style>

        .wrap{
            width: 1000px;
            height: auto;
            margin: 0 auto;
            background: antiquewhite;
        }
        .wrap .header{
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: #2cffe4;
        }
        .content{
            height: 500px;
        }
        .content .sidebar{
            width: 300px;
            height: 500px;
            float: left;
            background-color: #fd78ff;
        }
        .content .main-content{
            width: 700px;
            height: 500px;
            float: right;
            background-color: #41a6ff;
        }

        .footer{
            height: 100px;
            background-color: #ff2843;
            border: 1px solid orange;
        }

        .menu{
            background: blue;
        }

        .menu ul{
            background: orange;
            margin: 0px;
            padding: 0px;

        }
        .menu ul li{
            float left;
            display: inline;
            list-style: none;
            text-decoration: none;
        }
        a{
            color: white;
            text-decoration: none;
        }
    </style>

</head>
<body>

<div class="wrap">

    <div class="header">
        Header
    </div>

    <div class="menu">
        <ul>
            <li><a href="#">Thời sự</a> </li>
            <li><a href="#">Thể thao</a> </li>
            <li><a href="#">Du lịch</a> </li>
            <li><a href="#">Giải trí</a> </li>
            <li><a href="#">Văn hóa</a> </li>
        </ul>
    </div>
    <div class="content">
        <div class="sidebar">
            Sidebar
        </div>
        <div class="main-content">
            Main content
        </div>
    </div>

    <div class="footer">
        Footer
    </div>

</div>

</body>
</html>
