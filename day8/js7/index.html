<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        function sub(x1, x2) {
            return x1 - x2;
        }
        var x, y;
        x = 3;
        y = 5;
        console.log("x = " + x);
        console.log("y = " + y);
        console.log("x - y = " + sub(x, y));

        function chuViHinhTron(r) {
            return 2*3.14*r;
        }
        var r = 2;
        console.log("Bán kính: " + r);
        console.log("Chu vi: " + chuViHinhTron(r));

    </script>
</head>
