<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        console.log("Từ 1 đến 50:");
        for(var i=1; i<=50; i++){
            console.log(i);
        }

        console.log("Các số chẵn từ 0 đến 100:");
        for(var i=0; i<=100; i+=2){
            console.log(i);
        }

        console.log("Các số chia hết cho 3 từ 0 đến 100:");
        for(var i=0; i<=100; i++){
            if(i%3==0){
                console.log(i);
            }
        }
    </script>
</head>
<body>

</body>
</html>
