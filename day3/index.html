<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>

<body>
    <p>Tạo tài khoản</p>
    <div class="wrap">
        <form name="Dang ky" action="" method="post">
            <div class="row">
                <div class="col1">
                    Họ tên
                    <input type="text" name="name" placeholder="Nhập họ tên" value="">
                </div>

            </div>

            <div class="row">
                <div class="col1">
                    Số điện thoại
                    <input type="text" name="phone" placeholder="Nhập số điện thoại" value="">
                    <a href="#">Gửi mã xác thực</a>
                </div>


            </div>

            <div class="row">
                <div class="col1">
                    Mã xác thực
                </div>
                <div class="col2">
                    <input type="text" name="maXacThuc" placeholder="Nhập mã xác thực gửi tới số điện thoại trên" value="">
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    Email
                </div>
                <div class="col2">
                    <input type="text" name="Email" placeholder="Nhập email" value="">
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    Mật khẩu
                </div>
                <div class="col2">
                    <input type="password" name="password" placeholder="Mật khẩu từ 6 đến 32 ký tự" value="">
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    Giới tính
                </div>
                <div class="col2">
                    <input type="radio" name="gender" value="male" checked> Nam
                    <input type="radio" name="gender" value="male" checked> Nữ
                </div>
            </div>

            <div class="row">
                <div class="col1">
                    Ngày sinh
                </div>
                <div class="col2">
                    <select name="date">
                        <option value="">Ngày</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                    <select name="month">
                        <option value="">Tháng</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>

                    <select name="date">
                        <option value="">Năm</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col2">
                    <input type="checkbox" name="checkbox" value="1">Nhận các thông tin và chương trình
                    khuyến mãi của Tiki qua email. Khi bạn nhấn Đăng ký, bạn đã đồng ý thực hiện mọi giao
                    dịch mua bán theo
                    <a href="##">điều kiện sử dụng và chính sách của Tiki</a>.
                </div>
            </div>

            <div class="row">
                <div class="col2">
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
