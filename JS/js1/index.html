<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var i = 0;
        console.log("while");
        while (i<=10){
            if(i == 5) break;
            console.log(i);
            i++;
        }

        console.log("do while");
        i = 0;
        do {
            if(i == 5) {
                i++;
                continue;
            }
            console.log(i);
            i++;
        }while (i < 10);

    </script>
</head>
<body>

</body>
</html>
